<div dojoAttachPoint="containerNode">

<div id="attachPoint" ></div>

    <table
        cellspacing="0px"
        height="300px"
        width="600px"
        style="padding: 0; margin: 0;"
		class="pageTable"
	>
        <tr>
            <td align="center">
			<td id="colForm">
                
                <div
                    dojoAttachPoint="dialog"
                    dojoType="dijit.Dialog"
                    closeText="true"
                    title="File Upload"
                    class="uploader"
					draggable="true"
                    style="margin-right: auto; margin-left: auto; text-align: center;"
				>

				<form
					method="post"
					action="${action}"
					enctype="multipart/form-data" >

					<fieldset>
	
						<div
							dojoAttachPoint="alert"
							class="alert"
						>
						</div>
	
						<input
							dojoType="plugins.dojox.form.Uploader"
							dojoAttachPoint="uploader"
							class="browseButton"
							name="uploadedfile"
							selectMultipleFiles="true"
							multiple="true"
							type="file"
							title="Select File"
							id="${uploaderId}">
						<span
							class="submitButton"
						>
							<input
								type="submit"
								label="Submit"
								dojoType="dijit.form.Button" />
						</span>

						<div
							dojoType="dojox.form.uploader.FileList"
							dojoAttachPoint="fileList"
							uploaderId="${uploaderId}">
						</div>
					</fieldset>
				</form>
				
			</td>
			
			<td
				dojoAttachPoint="images"
			>
			</td>
		</tr>
	</table>


</div>
