<div dojoattachpoint="containerNode">

    <div
        class="experiment"
    >
        <table
            width="100%"
            >
            <tr valign="middle">
                <td height="100%"
                    width="100%"
                    valign="middle"
                    class="experimentName">${experiment}
                </td>
            </tr>
            <tr valign="middle">
                <td
                    valign="middle"
                    data-dojo-attach-point="datetime"
                    class="datetime">
                    
                </td>
            </tr>
            <tr>
                <td>
                    <div
                        class="variableTitle"
                    >
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div
                        data-dojo-attach-point="variableList"
                        class="variable"
                    >
                    </div>
                </td>
            </tr>
        </table>

    </div>

</div>
